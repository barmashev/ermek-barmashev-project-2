<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">   
    <script src="https://kit.fontawesome.com/651b66d866.js" crossorigin="anonymous"></script>
    <title>Contact</title>
</head>
<body>
    <header>
            <nav class="navContact">
                <ul class="nav">
                    <li class="nav__item"><a href="#">Home</a></li>
                    <li class="nav__item"><a href="#">About</a></li>
                    <li class="nav__item"><a href="https://gph.is/g/aXmqXKD">Sophie</a></li>
                    <li class="nav__item"><a href="#">Blog</a></li>
                    <li class="nav__item"><a href="#">Contact</a></li>
                </ul>
            </nav>
            <img src="./assets/contact-image-1.jpg" alt="lady is standing next to an orange wall">
            <div class="wrapper">
                <h2>GET IN TOUCH</h2>
            </div>
    </header>

    <main class="mainContact">
        <div class="wrapper">
            <div class="contactInfo blogSection">
                <ul class="social">
                    <li>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    </li>
                    <li>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    </li>
                    <li>
                    <a href="#"><i class="fab fa-snapchat-ghost"></i></a>
                    </li>
                    <li>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    </li>
                </ul>
                <p class="email">info@email.com</p>
                <p>123-456-7890</p>
                <p>123 Queen Street West, Unit 10</p>
                <p>Toronto, Ontario</p>
                <p>M5V2D5</p>
            </div>
            <form action="#">
                <label class="srOnly" for="name">Name</label>
                <input type="text" name="name" class="nameInput" id="name" placeholder="Name">
        
                <label class="srOnly" for="email">Email address</label>
                <input type="text" name="email" id="email" placeholder="Email address">
        
                <label class="srOnly" for="comment">Comment</label>
                <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Comment"></textarea>
                <button class="moreButton">SUBMIT</button>
            </form>
        </div>
    </main>
    
</body>
</html>
